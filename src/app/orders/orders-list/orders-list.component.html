<h1 class="has-text-centered">Your Orders</h1>

<div class="columns">
  <ng-container *ngIf="cartOrders.length">
    <div class="column">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th colspan="4">Order Total: {{ cartOrders.length }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of cartOrders; let i = index">
            <td >
              <a [routerLink]="['/orders', product.id]">
                <h2>
                  <strong>Order ID #{{ product.id }}</strong>
                </h2>
              </a>
            </td>
            <td>
              <div>
                {{ product.total | currency }}
              </div>
            </td>
            <td>
              <div>
                {{ product.is_approved === 1 ? 'Approved' : 'Not Approved' }}
              </div>
            </td>
            <td>
              <div>
                <span class="icon has-text-danger" *ngIf="product.is_approved === 0 && !isAdmin" (click)="removeCartProduct(i)">
                  <i class="fas fa-edit"></i>
                </span>
                <span class="icon has-text-danger" *ngIf="product.is_approved === 0  && isAdmin" (click)="removeCartProduct(i)">
                  <i class="fas fa-check"></i>
                </span>
                <span class="icon has-text-danger" *ngIf="product.is_approved === 0  && !isAdmin" (click)="removeCartProduct(i)">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <div class="column" *ngIf="!cartOrders.length">
    <h2 class="has-text-centered">You Cart is Empty</h2>

    <p class="has-text-centered">Buy some <a class="has-text-danger" routerLink="/products" style="cursor: pointer">products</a></p>
  </div>
</div>
