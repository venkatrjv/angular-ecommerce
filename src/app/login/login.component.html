<div class="login-form">
  <form onsubmit="return false;">
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="user" [(ngModel)]="username" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="pass" [(ngModel)]="password" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="displaySpinner" (click)="login()">
        <i *ngIf="displaySpinner" class="fa fa-spinner fa-spin"></i>
        Log in</button>
    </div>
    <div class="clearfix">
      <!-- <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label> -->
      <div id="error-message" #errorMessage class="text-center primaryColor"></div>
      <!-- <a href="#" class="pull-right">Forgot Password?</a> -->
    </div>
  </form>
  <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
</div>
