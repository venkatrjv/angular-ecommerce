<div *ngIf="isLoading" class="loaderOverlay">
  <div class="loader">Loading...</div>
</div>


<div class="columns">
  <div class="column is-two-thirds">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          {{ product ? product?.name : 'loading' }}
        </p>
        <span class="card-header-icon">
          <small>{{ product ? (product.price | currency) : 'loading' }}</small>
        </span>
      </header>
      <header class="card-header">
        {{product.description}}
      </header>
    </div>
  </div>
  <div class="column is-one-third">
    <a class="button is-light" routerLink="/products">
      <span class="icon">
        <i class="fas fa-arrow-left"></i>
      </span>&nbsp; Back to Products
    </a>

    <hr>

    <a class="button is-success" (click)="addToCart(product)">
      <span class="icon">
        <i class="fas fa-cart-plus"></i>
      </span>&nbsp; Add to Cart
    </a>

    <hr>
  </div>
</div>

<hr>
