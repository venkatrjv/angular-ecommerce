<div class="card card--filters">
  <header class="card-header">
    <p class="card-header-title">
      Filters
    </p>

    <span class="card--filters__layout-option">
      <a class="card-header-icon" [ngClass]="{'has-text-dark': layoutMode, 'has-text-grey-light': !layoutMode}" (click)="setLayout(true)">
        <span class="icon">
          <i class="fas fa-th" aria-hidden="true "></i>
        </span>
      </a>
    </span>

    <span class="card--filters__layout-option">
      <a class="card-header-icon" [ngClass]="{'has-text-dark': !layoutMode, 'has-text-grey-light': layoutMode}" (click)="setLayout(false)">
        <span class="icon">
          <i class="fas fa-list" aria-hidden="true "></i>
        </span>
      </a>
    </span>

    <a class="card-header-icon" [ngClass]="{'has-text-dark': filterToggle, 'has-text-grey-light': !filterToggle}"
      (click)="filterToggle = !filterToggle">
      <span class="icon">
        <i class="fas fa-filter" aria-hidden="true "></i>
      </span>
    </a>
  </header>
  <div class="card-content" [ngClass]="{'dn': !filterToggle}">
    <div class="content has-text-centered">
      <nav class="panel">
        <a class="panel-block" *ngFor="let item of categoryList" [class.is-active]="filterBy===item.id" (click)="setFilter(item.id)">
          {{item.name}}
        </a>
      </nav>
    </div>
  </div>
</div>
